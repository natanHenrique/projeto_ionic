<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="vaiFormulario()">
    <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" name="nome" [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>

    <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" name="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input type="tel" name="telefone" [(ngModel)]="usuario.telefone"></ion-input>
    </ion-item>

    <ion-button 
    expand="full" 
    size="small"
    color="danger"
    type="submit"
    >Vai Formul√°rio</ion-button>
  </form>
</ion-content>
